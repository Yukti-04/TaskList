<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var day=new Date();
var days=['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
var date='0'+day.getDate()+'/0'+day.getMonth()+'/'+day.getFullYear();
var display= document.createElement("p");
const data = document.createTextNode("Assignment-1: Print the date in following Format:Today Date: 09/08/2022 Today Day: Tuesday.");
display.appendChild(data);
display.style.color='lightblue';
display.style.fontSize='30px';
display.style.textShadow='none';
document.body.appendChild(display);
document.write("<h1>Today's date is: "+date+"</h1>");
document.write("<h1>Today's day is: "+days[day.getDay()]+"</h1>");
document.body.style.backgroundImage = 'url(https://wallpaper.dog/large/17008240.jpg)';
document.body.style.textAlign = 'center';
document.body.style.color = 'white';
document.body.style.textShadow='5px 5px 5px blue';
document.body.style.fontSize = '30px';
var line=document.createElement('hr');
document.body.appendChild(line);
const display2=document.createElement('p');
const data2 = document.createTextNode("Assignment 2: Take input from user.Print name on Document. Style it with color.");
display2.appendChild(data2);
display2.style.color='lightblue';
display2.style.textShadow='none';
document.body.appendChild(display2);
var name=prompt("Enter your name: ");
var nameDisplay=document.createElement("p");
nameDisplay.innerHTML="Your name is: "+name; 
nameDisplay.style.color='green';  
document.body.appendChild(nameDisplay);
var line=document.createElement('hr');
document.body.appendChild(line);
const display3=document.createElement('p');
const data3 = document.createTextNode("Assignment 3: Take two numbers from User and Print Addition,Subtraction,Multiplication,Division");
display3.appendChild(data3);
display3.style.color='lightblue';
display3.style.textShadow='none';
document.body.appendChild(display3);
var num1=prompt("Enter the first number: ");
var num2=prompt("Enter the second number: ");
var add=Number(num1)+Number(num2);
var sub=Number(num1)-Number(num2);
var mul=Number(num1)*Number(num2);
var divi=Number(num1)/Number(num2);   
var Addition=document.createElement('div');
Addition.innerHTML="Sum is: "+add;
var Substraction=document.createElement('div');
Substraction.innerHTML="Difference is: "+sub;
var Multiplication=document.createElement('div');
Multiplication.innerHTML="Product is: "+mul;
var Division=document.createElement('div');
Division.innerHTML="Quotient is: "+divi;
document.body.appendChild(Addition);
document.body.appendChild(Substraction);
document.body.appendChild(Multiplication);
document.body.appendChild(Division);
var line=document.createElement('hr');
document.body.appendChild(line);
</script>
</body>
</html>
